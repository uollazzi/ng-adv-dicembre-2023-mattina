@if(!loading) {
<div *ngFor="let p of pokemons">
  <a [routerLink]="['/pokemons', p.id]">
    <img [src]="p.images.small" />
  </a>
  <button mat-raised-button color="primary" (click)="cattura(p)">
    Cattura
  </button>
</div>
} @else {
<div class="center-screen">
  <mat-spinner></mat-spinner>
</div>
}
