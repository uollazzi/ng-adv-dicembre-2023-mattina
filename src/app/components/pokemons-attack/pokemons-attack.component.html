<mat-card *ngIf="attack">
  <mat-card-header>
    <mat-card-title
      >{{ attack.name }} ({{ attack.damage }} danno)</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let energy of attack.cost">
        {{ energy }}</mat-list-item
      >
    </mat-list>
    <p>
      {{ attack.text }}
    </p>
  </mat-card-content>
</mat-card>
