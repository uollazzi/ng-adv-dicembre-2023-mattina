<mat-card *ngIf="pokemon">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="pokemon.images.large" />
  <mat-card-content>
    <app-pokemons-attack
      *ngFor="let a of pokemon.attacks"
      [attacco]="a"
    ></app-pokemons-attack>
  </mat-card-content>
</mat-card>
<a mat-flat-button color="primary" [routerLink]="['/pokemons']"
  >Torna indietro</a
>
